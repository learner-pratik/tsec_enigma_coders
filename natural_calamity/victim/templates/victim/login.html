<html>
    <head>
        <title>Login</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

        <script>
            var x = document.getElementById("demo");
            function getLocation() {
                if (navigator.geolocation) {
                    navigator.geolocation.getCurrentPosition(showPosition);
                } else { 
                    x.innerHTML = "Geolocation is not supported by this browser.";
                }
            }
            function showPosition(position) {
                var y = "Latitude: " + position.coords.latitude +
                "<br>Longitude: " + position.coords.longitude;
            }
        </script>
    </head>
    <body>
        <div class="container">
            <div class="jumbotron text-center">
                <h1>Login Form</h1>
            </div>
            <form action="{% url 'victim' %}" method="POST">{% csrf_token %}
                <div class="form-group">
                    Name:
                    <input type="text" class="form-control" name="Victim_name" required>
                </div>
                <div class="form-group">
                    Address:
                    <input type="text" class="form-control" name="Victim_address">
                </div>
                <div class="form-group">
                    contact:
                    <input type="tel" class="form-control" name="Victim_number" required>
                </div>
                <div class="form-group">
                    Email:
                    <input type="email" class="form-control" name="Victim_email" required>
                </div>
                <div class="form-group">
                    Password:
                    <input type="password" class="form-control" name="Victim_pass" required>
                </div>
                <button type="submit">Create Account</button>
            </form>
        </div>
    </body>
</html>

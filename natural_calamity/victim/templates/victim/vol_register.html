<html>
    <head>
        <title>Registration Page</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

        <style>
            .body{
                background-color: aquamarine;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <form method="post" action="admin_panel" >{% csrf_token %}
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" class="form-control" id="name" placeholder="Name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="add">Address:</label>
                    <input type="text" class="form-control" id="add" placeholder="Address" name="address" required>
                </div>
                <div class="form-group">
                    <label for="desg">Designation:</label>
                    <input type="text" class="form-control" id="desg" placeholder="Designation" name="designation" required>
                </div>
                <div class="form-group">
                    <label for="tel">Contact:</label>
                    <input type="tel" class="form-control" id="tel" placeholder="Contact" name="contact" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" class="form-control" id="email" placeholder="Email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="pwd">Password:</label>
                    <input type="pwd" class="form-control" id="pas" placeholder="password" name="pwd" required>
                </div>
                <div class="form-group">
                    <label for="pwd">Capacity:</label>
                    <input type="pwd" class="form-control" id="cap" placeholder="capacity" name="capacity" required>
                </div>
                <button type="btn btn-lg btn-success" type="submit">Submit</button>
            </form>
        </div>
    </body>
</html>

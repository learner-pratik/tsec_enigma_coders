<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login </title>
</head>
<body>
<form method="POST">{% csrf_token %}
                <div class="form-group">
                    Name:
                    <input type="text" class="form-control" name="Volunteer_name" required>
                </div>
                <div class="form-group">
                    Address:
                    <input type="text" class="form-control" name="Volunteer_address">
                </div>
                <div class="form-group">
                    contact:
                    <input type="tel" class="form-control" name="Volunteer_number" required>
                </div>
                <div class="form-group">
                    Email:
                    <input type="email" class="form-control" name="Volunteer_email" required>
                </div>
                <div class="form-group">
                    Password:
                    <input type="password" class="form-control" name="Volunteer_pass" required>
                </div>
                <div class="form-group">
                    Password:
                    <input type="number" class="form-control" name="Volunteer_maxcapacity" required>
                </div>
                <button type="submit">Create Account</button>
            </form>
</body>
</html>
